<!DOCTYPE html>
<html>
<head>
	<title>ChatGPT Results</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			color: #333;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-image: linear-gradient(to bottom right, #00284d, #008080);
		}

		h1 {
			color: #fff;
			margin-bottom: 30px;
			text-align: center;
			font-size: 3rem;
			animation: fadeInDown 1s ease;
		}

		.chat-box {
			background-color: #fff;
			border-radius: 10px;
			padding: 20px;
			margin-bottom: 30px;
			box-shadow: 0px 3px 3px #ccc;
			animation: slideInUp 1s ease;
			max-width: 80%;
			width: 500px;
			text-align: center;
		}

		h3 {
			color: #008080;
			margin-bottom: 15px;
			font-size: 1.5rem;
		}

		p {
			font-size: 1.2rem;
			line-height: 1.5;
			margin-bottom: 20px;
			color: #333;
		}

		a {
			color: #fff;
			text-decoration: none;
			font-size: 1.2rem;
			padding: 10px 20px;
			border-radius: 5px;
			background-color: #008080;
			transition: all 0.3s ease;
			box-shadow: 0px 3px 3px #ccc;
		}

		a:hover {
			background-color: #005f5f;
			box-shadow: 0px 6px 6px #ccc;
			transform: translateY(-3px);
		}

		@keyframes slideInUp {
			from {
				transform: translateY(100%);
			}

			to {
				transform: translateY(0);
			}
		}

		@keyframes fadeInDown {
			from {
				opacity: 0;
				transform: translateY(-50%);
				text-shadow: 0px 0px 0px #008080;
			}

			to {
				opacity: 1;
				transform: translateY(0);
				text-shadow: 2px 2px 2px #008080;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>ChatGPT Results</h1>
		<div class="chat-box">
			<h3>Your input:</h3>
			<p>{{ user_input }}</p>
			<h3>ChatGPT response:</h3>
			<p>{{ chat_response }}</p>
		</div>
		<div>
			<a href="/">Back to homepage</a>
		</div>
	</div>

	<script>
		// Randomly change the background color on load
		const container = document.querySelector('.container');
		const colors = ['#00284d', '#008080', '#c6d4e1', '#fff'];

		setInterval(() => {
			const colorIndex = Math.floor(Math.random() * colors.length
            container.style.backgroundColor = colors[colorIndex];
}, 5000); // change color every 5 seconds
</script>

</body>
</html>
