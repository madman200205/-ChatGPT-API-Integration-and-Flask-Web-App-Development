<!DOCTYPE html>
<html>
<head>
	<title>ChatGPT Home</title>
	<style>
		body {
			background-color: #f4f4f4;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		h1 {
			font-size: 3rem;
			color: #1f2937;
			margin-top: 2rem;
		}

		form {
			margin-top: 2rem;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		label {
			font-size: 1.2rem;
			color: #1f2937;
			margin-bottom: 1rem;
		}

		input[type="text"] {
			padding: 1rem;
			width: 50%;
			border-radius: 10px;
			border: none;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
			transition: all 0.3s ease;
		}

		input[type="text"]:hover,
		input[type="text"]:focus {
			outline: none;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
		}

		input[type="submit"] {
			background-color: #0d6efd;
			color: #fff;
			font-size: 1.2rem;
			padding: 1rem 2rem;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #0c5cd8;
		}
	</style>
</head>
<body>
	<h1>ChatGPT</h1>
	<form action="/results" method="POST">
		<label for="user_input">Enter a prompt or question:</label>
		<input type="text" id="user_input" name="user_input">
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
